{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content_title %}Welcome to Zoo app{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6">
            <h2>Login</h2>
            <p>If you already have an account, log in here:</p>
            <a class="btn btn-primary" href="/login">Login</a>
        </div>
        <div class="col-md-6">
            <h2>Sign Up</h2>
            <p>If you don't have an account yet, sign up here:</p>
            <a class="btn btn-success" href="/signup">Sign Up</a>
        </div>
    </div>
    <div class="mt-4">
        <img src="https://img.freepik.com/free-vector/zoo-concept-illustration_114360-6577.jpg?size=626&ext=jpg" alt="Elephant" class="img-fluid">
    </div>
{% endblock %}
